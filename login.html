<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Dívidas</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Faça login<br>Dividas Vitor e Aline</h1>
            <img src="./imagem-login.png" alt="Imagem ilustrativa">
        </div>
        <div class="right-side">
            <form id="login-form">
                <h2>LOGIN</h2>
                <input type="email" id="email" placeholder="Usuário" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <div class="recuperar">
                    <a href="#" id="recuperar-senha">Recuperar senha?</a>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="script2.js"></script>
</body>
</html>
